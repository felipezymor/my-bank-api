<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Bank API</title>
    <script>
      var ajax = new XMLHttpRequest();
      ajax.onreadystatechange = function () {
        if (this.readyState === 4 && this.status === 200) {
          console.log(this);
        }
      };
      ajax.open("GET", "http://localhost:3000/account");
      ajax.send();
    </script>
  </head>
  <body></body>
</html>
